
let render l =

  <h1>FAQ</h1>

  <div class="accordion accordion-flush" id="faq">

% l |> List.iteri begin fun i (question, answer) ->
% let n = string_of_int i in
    <div class="accordion-item">
      <h2 class="accordion-header" id="faq-header-<%s n %>">
        <button class="accordion-button collapsed" type="button"
                data-bs-toggle="collapse" data-bs-target="#faq-collapse-<%s n %>"
                aria-expanded="false" aria-controls="faq-collapse-<%s n %>">
          <%s question %>
        </button>
      </h2>
      <div id="faq-collapse-<%s n %>" class="accordion-collapse collapse"
           aria-labelledby="faq-heading-<%s n %>" data-bs-parent="#faq">
        <div class="accordion-body">
          <%s! answer %>
        </div>
      </div>
    </div>
% end;

  </div>
