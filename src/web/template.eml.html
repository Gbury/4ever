let page_link current_page link_page =
  if current_page = link_page
  then "link-secondary"
  else "link-dark"

let render ~title ~page ~body =

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Additional icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/logo.png">

    <!-- Title -->
    <title><%s title %></title>
  </head>
  <body>

    <!-- Header -->
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <img class="bi me-2" width="40" height="40" role="img" aria-label="SCR4T" src="/static/logo.png">
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/"        class="nav-link px-2 <%s page_link page "index" %>">Home</a></li>
          <li><a href="/events"  class="nav-link px-2 <%s page_link page "events" %>">Events</a></li>
          <li><a href="/dancers" class="nav-link px-2 <%s page_link page "dancers" %>">Compétiteurs</a></li>
          <li><a href="/rules"   class="nav-link px-2 <%s page_link page "rules" %>">Règles</a></li>
          <li><a href="/faq"     class="nav-link px-2 <%s page_link page "faq" %>">FAQs</a></li>
          <li><a href="/about"   class="nav-link px-2 <%s page_link page "about" %>">A propos</a></li>
        </ul>

        <div class="col-md-3 text-end">
          <a href="mailto:scr4t.danse@gmail.com" class="btn btn-outline-primary me-2">Contact us</a>
        </div>
      </header>
    </div>


    <!-- Include body template -->
    <div class="container container-md">
      <%s! body %>
    </div>

    <!-- Footer -->
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
          </a>
          <span class="text-muted">&copy; 2022 SCR4T</span>
        </div>
      </footer>
    </div>

    <!-- Javascript for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
